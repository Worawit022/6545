<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ท่องเที่ยว จังหวัดนครศรีธรรมราช</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>สถานที่ท่องเที่ยว จังหวัดนครศรีธรรมราช</h1>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section>
                <h2>เมืองนครศรีธรรมราช</h2>
                <p>เมืองหลวงของจังหวัดนครศรีธรรมราช</p>
            </section>
            <section>
                <h2>วัดพระมหาธาตุวรมหาวิหาร</h2>
                <p>วัดเก่าแก่ที่มีความสำคัญทางประวัติศาสตร์และศิลปะ</p>
            </section>
            <section>
                <h2>ทะเลสาบสะแกกรัง</h2>
                <p>สถานที่ท่องเที่ยวแห่งความสงบสุข ท่ามกลางธรรมชาติที่งดงาม</p>
            </section>
        </div>
    </main>
</body>
</html>
